<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caltech 101 vision - clasification</title>

    <link href="./lib/spectre.min.css" rel="stylesheet">
    <script defer src="./lib/tf.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <div class="columns">
            <div class="column">
                <div class="form-group">
                    <label for="in-image" class="form-label">Upload image</label>
                    <input type="file" id="in-image" class="form-input" onchange="UploadImage()">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="Predict()">Predict</button>
                </div>
                <img id="selected-image" width="400" height="400">
            </div>
            <div class="column">
                <h3>Predictions</h3>
                <table>
                    <thead>
                        <tr><th>Category</th><th class="text-right">Percentage</th></tr>
                    </thead>
                    <tbody id="prediction-list"></tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
